# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name himatif-encoder.com www.himatif-encoder.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name himatif-encoder.com www.himatif-encoder.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/himatif-encoder.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/himatif-encoder.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # File upload size limit (untuk file upload yang besar)
    client_max_body_size 100M;
    
    # Timeout settings untuk upload file besar (10 menit)
    client_body_timeout 600s;
    client_header_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Assets files (CSS, JS, images) - HARUS DI ATAS location /
    location /assets/ {
        alias /var/www/hmps/dist/public/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Attached assets (banner, content images) - HARUS DI ATAS location /
    location /attached_assets/ {
        alias /var/www/hmps/attached_assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Uploads (article images) - HARUS DI ATAS location /
    location /uploads/ {
        alias /var/www/hmps/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Favicon - HARUS DI ATAS location /
    location = /favicon.ico {
        alias /var/www/hmps/public/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon PNG
    location = /favicon.png {
        alias /var/www/hmps/public/favicon.png;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Site Web Manifest
    location = /site.webmanifest {
        alias /var/www/hmps/public/site.webmanifest;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }

    # Browser Config
    location = /browserconfig.xml {
        alias /var/www/hmps/public/browserconfig.xml;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/xml";
    }

    # SEO files - FIXED PATHS
    location = /robots.txt {
        alias /var/www/hmps/public/robots.txt;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain";
    }

    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:5000/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security files
    location = /.well-known/security.txt {
        alias /var/www/hmps/public/.well-known/security.txt;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Main location (HARUS DI BAWAH)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Security
        proxy_hide_header X-Powered-By;
        add_header X-Served-By "HMPS-Server" always;
    }

    # Security: Hide sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 